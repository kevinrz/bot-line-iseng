plugins {
	id 'org.springframework.boot' version '2.1.4.RELEASE'
	id 'java'
}

apply plugin: 'jacoco'
apply plugin: 'io.spring.dependency-management'

group = 'com.bot'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

bootJar {
	baseName = 'gs-accessing-data-jpa'
	version = '0.1.0'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compile("org.springframework.boot:spring-boot-starter-data-jpa")
	compile("com.h2database:h2")

	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.4.RELEASE'

	implementation 'com.linecorp.bot:line-bot-cli:2.4.0'
	implementation 'com.linecorp.bot:line-bot-spring-boot:2.4.0'
	implementation 'com.linecorp.bot:line-bot-servlet:2.4.0'
	implementation 'com.linecorp.bot:line-bot-model:2.4.0'
	implementation 'com.linecorp.bot:line-bot-api-client:2.4.0'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testCompile("junit:junit")
}

test {
	finalizedBy jacocoTestReport
}

jacocoTestCoverageVerification {
	violationRules {
		rule {
			limit {
				minimum = 0.7
			}
		}
	}
}
